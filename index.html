<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo MVC</title>
</head>

<body onload="onInit()">
    <h1>Todo MVC</h1>

    <section class="todo-filter">
        Filter 
        <select onchange="onSetFilter(this.value)">
            <option value="all">All</option>
            <option value="done">Done</option>
            <option value="active">Active</option>
        </select>
    </section>

    <ul class="todo-list">
    </ul>
    <div class="modal hidden">There's no todo!</div>

    <form onsubmit="onAddTodo(event)">
        <input type="text" name="todo-txt" placeholder="What todo?" />
        <select onchange="onImportanceLevel(this ,this.value)">
            <option value="a-level">Important</option>
            <option value="b-level">More Important</option>
            <option value="c-level">Most Important</option>
        </select>
        <button>âž•</button>
    </form>

    <section class="todo-stat">
        <h3>Total todos: <span class="total-todos"></span> </h3>
        <h3>Active todos: <span class="active-todos"></span> </h3>
    </section>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
